<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>&lt;canvas&gt; 사용예</title>
    <style>
        div{background-color:#d3d3d3;}
    </style>
</head>
<body>
<header><h1><b>&lt;canvas&gt; 사용예 (과제 &num;03-02)</b></h1></header>
        <canvas id="myCanvas" width="200" height="100" style="border:0px solid #d3d3d3;"></canvas>
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(0,0);
                ctx.lineTo(200,100);
                ctx.moveTo(200,0);
                ctx.lineTo(0,100);
                ctx.stroke();
            </script>
        <br>
        <div>웹프로그래밍2 과목. 아무개의 예제 공간입니다.<br><br><br></div>
    </header>
</body>
</html>
